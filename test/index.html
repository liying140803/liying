<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index平台</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    var ietester = (function() {
          var undef,
          ie,
          v = 3,
          div = document.createElement('div'),
          all = div.getElementsByTagName('i');
          while (
          div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
          all[0]
          );
          v > 4 ? ie = v : ie = undef;
          console.log('ie',ie);
          if(ie&&ie<10){
            alert('本系统不兼容IE10以下的版本，请升级浏览器版本，推荐使用谷歌浏览器！')
          }
    })()
  </script>
</html>
